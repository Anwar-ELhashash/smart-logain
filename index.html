<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Start Main Section -->
    <main>
      <div class="container">
        <div class="login-dashboard mx-auto mt-5 p-5 w-75">
          <h1 class="text-center mb-3">Smart Login System</h1>
          <form>
            <!-- mail input -->
            <div class="my-3">
              <input
                type="email"
                class="form-control bg-transparent text-white"
                id="userMailSignIn"
                autocomplete="off"
                placeholder="Enter your email"
              />
            </div>

            <!-- mail password -->
            <div class="my-3">
              <input
                type="password"
                id="userPassSignIn"
                autocomplete="off"
                class="form-control bg-transparent text-white"
                aria-describedby="passwordHelpBlock"
                placeholder="Enter your password"
              />
            </div>
            <p id="noAccount" class="text-danger text-center d-none">You have not account</p>
            <!-- login button -->
            <button
              onclick="ifMailExists()"
              type="button"
              id="signInBtn"
              class="btn btn-outline-info w-100 my-4"
            >
              Login
            </button>
          </form>

          <!-- paragraph -->
          <p class="text-white text-center">
            Donâ€™t have an account?
            <a class="sign-up-anchor text-white ms-1" href="signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </main>
    <!-- End Main Section -->
    <!-- ===== JS Files ===== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
