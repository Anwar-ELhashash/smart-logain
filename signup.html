<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- Start Main Section -->
    <main>
      <div class="container">
        <div class="login-dashboard mx-auto mt-5 p-5 w-75">
          <h1 class="text-center mb-3">Smart Login System</h1>
          <form>
            <!-- user name -->
            <div class="mb-3">
              <input
                type="text"
                autocomplete="off"
                class="form-control bg-transparent text-white"
                id="userNameSignUp"
                placeholder="Enter your name"
              />
            </div>

            <!-- mail input -->
            <div class="my-3">
              <input
                type="email"
                autocomplete="off"
                class="form-control bg-transparent text-white"
                id="userMailSignUp"
                placeholder="Enter your email"
              />
            </div>

            <!-- mail password -->
            <div class="my-3">
              <input
                type="password"
                autocomplete="off"
                id="userPassSignUp"
                class="form-control bg-transparent text-white"
                aria-describedby="passwordHelpBlock"
                placeholder="Enter your password"
              />
            </div>
            <p id="existsAlert" class="text-danger text-center m-0 d-none">Email already exists</p>
            <p id="requiredAlert" class="text-danger text-center m-0 d-none">
              All inputs is required
            </p>
            <p id="successAlert" class="text-info text-center m-0 d-none">Success</p>
            <!-- login button -->
            <button
              onclick="createAccount()"
              type="button"
              id="signUpBtn"
              class="btn btn-outline-info w-100 my-4"
            >
              Sign Up
            </button>
          </form>

          <!-- paragraph -->
          <p class="text-white text-center">
            You have an account
            <a class="sign-up-anchor text-white ms-1" href="index.html">SignIn</a>
          </p>
        </div>
      </div>
    </main>
    <!-- End Main Section -->
    <!-- ===== JS Files ===== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
